<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codificador e Decodificador</title>
    <link rel="stylesheet" href="style.css">
   
    <link rel="shortcut icon" href="AUZIER.LOGO.png" type="image/x-icon">

<body>
    
<main class="main container">
    <header class="cabecalho">
        <img src="Vector.png" alt="Logo Alura">
        <h1>Mensagens Codificadas</h1>
    </header>
    <div class="container-input">
        <div class="input">
            <textarea cols=30 rows= 5 id="input-texto" placeholder="Digite seu texto..." ></textarea>
            
            <p><ion-icon name="alert-circle"></ion-icon>Apenas letras minúsculas e sem acento</p>
        </div>
        <div id="output">
            <img src="sem fundo.png" alt="Lupa">
            <h2>Sua mensagem aparecerá aqui...</h2>
            <span>Digite o texto que deseja criptografar ou descriptografar</span>
        </div>
    </div>

    <div class="buttons" >
        <div class="container-bnt">
            <button onclick="criptografar()" class="btn-criptografar">Criptografar</button>
            <button onclick="descriptografar()" class="btn-descriptografar">Desriptografar</button>
        </div>
    </div>
</main>
